<!DOCTYPE html>
<html>

<head>
    <title>QCC</title>
    <!--boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!--Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,400i,700,900|Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vast+Shadow" rel="stylesheet">
    <!--External Link-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">Queens Cultural Center</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="#about" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#team" class="nav-link">Our Team</a></li>
                <li class="nav-item"><a href="#partners" class="nav-link">Partners</a></li>
            </ul>
            <a href="donate.html" class="nav-link"><button class="btn btn-success">Donate</button></a>
        </div>
    </nav>

    <!--Input Box-->
    <div id="header" class="container">
        <img src="http://hildalsolis.org/wp-content/uploads/2017/12/library1.jpg"></img>
    </div>
    <div class="row-lg-12 row-md-12">
        <h3 class="text-center">Enter your information </h3>
        <div class="container" id="donate">
            <div class="container">
                <div class="row row-lg-6 row-md-6">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user" aria-hidden="true"></i></span>
                        </div>
                        <input type="text" class="form-control" aria-describeby="sizing-addon-1" placeholder="Full Name" />
                    </div>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope" aria-hidden="true"></i></span>
                        </div>
                        <input type="text" class="form-control" aria-describeby="sizing-addon-1" placeholder="Email" />
                    </div>
                    <div class="input-group input-group-lg">
                    </div>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone" aria-hidden="true"></i></span>
                        </div>
                        <input type="text" class="form-control" aria-describeby="sizing-addon-1" placeholder="Phone Number" />
                    </div>
                </div>
            </div>
            <h3 class="text-center">Select an amount to give</h3>
            <div class="row justify-contact-center">
                <div class="row-lg-12 row-md-6">
                    <button class="btn btn-outline-primary btn-lg" aria-pressed="true">$25</button>
                    <button class="btn btn-outline-primary btn-lg" aria-pressed="true">$50</button>
                    <button class="btn btn-outline-primary btn-lg" aria-pressed="true">$100</button>
                </div>
            </div>
            <div class="row justify-contact-center">
                <div class="row-lg-12 row-md-6">
                    <button class="btn btn-outline-primary btn-lg" aria-pressed="true">$250</button>
                    <button class="btn btn-outline-primary btn-lg" aria-pressed="true">$500</button>
                    <button class="btn btn-outline-primary btn-lg" aria-pressed="true">$1000</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <span class="small-12 cell" style="padding-bottom: 14px; padding-left: 15px; margin-top: 10px; font-size: 16px; display: block; line-height: 16px;">Can you give your gift monthly?</span>
        <ul class="buttons grid-x small-12">
            <li class="small-6 cell">
                <a href="#" class="button frequency-btn focus">One-Time Gift</a>
            </li>
            <li class="small-6 cell">
                <a href="#" class="button frequency-btn">Monthly</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="row-lg-12 row-md-6">
            <input type="text" class="form-control" placeholder="$" aria-label="" aria-describeby="basic-addon1">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">Donate</button>
            </div>
        </div>
    </div>


</body>

</html>
<!--Bowery Mission and Salvation Army-->
